name: PR
on:
  pull_request:
    types: [opened, reopened, edited, labeled, unlabeled, synchronize]

concurrency:
  group: pr-semantic-check-${{ github.ref }}
  cancel-in-progress: false

permissions:
  pull-requests: write
  statuses: write
  contents: read

jobs:
  pr_labels:
    name: Add labels
    runs-on: ubuntu-latest
    steps:
      - uses: srvaroa/labeler@fe4b1c73bb8abf2f14a44a6912a8b4fee835d631 # v1.12.0
        with:
          config_path: .github/labeler-config.yaml
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

  semantic_pr:
    needs: pr_labels
    name: Semantic
    uses: dnlopes/Reusable.Workflows/.github/workflows/semantic-pr.yaml@fa086d1bb6466700722d36365fc46aace382b7e5 # v1
